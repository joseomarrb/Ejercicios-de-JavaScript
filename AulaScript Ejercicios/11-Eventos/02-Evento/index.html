<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>02-Eventos AulaScript</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 30px;
            height: 100vh;
            font-family: sans-serif;
        }

        div{
            background-color: #000080;
            color: #fff;

            box-shadow: 2px 1px 20px 2px #0005;
            border-radius: 8px;
            transition: all .2s ease;
            cursor: pointer;
        }

        div:hover{
            background-color: #3a3aed;
        }
    </style>
</head>
